; ===========================
; 開発用 php.ini
; ===========================

[PHP]
; エラーを画面に全部出す（開発向け）
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On
expose_php = Off
max_execution_time = 60
output_buffering = Off

[Date]
; タイムゾーン
date.timezone = "Asia/Tokyo"

[Memory]
; メモリ制限を緩める（開発で大きめにしておくと安心）
memory_limit = 512M

[File Uploads]
; ファイルアップロード関連
file_uploads = On
upload_max_filesize = 512M
post_max_size = 512M

[opcache]
; 開発ではキャッシュ無効化（コード変更が即反映されるように）
opcache.enable = 0
opcache.enable_cli = 0
